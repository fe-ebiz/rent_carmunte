@@include('./_land_modal_complete.html')

<script>
//사이드바 버튼/입력페이지 확인 버튼 관련
$(document).ready(function(){
    //사이드바 정책보기 버튼 관련
    $(".side-area-consult .btn-show-policy").on("click",function(){
        $("body").addClass("overflow-hidden");
        $(".modal-privacy-policy").show(); 
    });
    
    $(".modal-privacy-policy .btn-close-policy").on("click",function(){        
        $("body").removeClass("overflow-hidden");
        $(".modal-privacy-policy").hide(); 
    });

    //==정책박스==
    $(".btn-open-policy").on("click",function(){
        $("body").addClass("overflow-hidden2");
        $(".pop-policy-wrap").show();
    });
    $(".pop-policy-wrap .btn-close-policy").on("click",function(){
        $("body").removeClass("overflow-hidden2");
        $(".pop-policy-wrap").hide();
    }); 
    //.//==정책박스==
    
    
    //입력페이지 확인버튼 및 사이드바 신청하기 버튼 관련
    $(".land-info-input .btn-complete").on("click",function(){
        console.log("작동");
        $("body").addClass("overflow-hidden");
        $(".modal-complete-request").show(); 
    });

    $(".side-area-consult .btn-request-consult").on("click",function(){
        console.log("작동");
        $("body").addClass("overflow-hidden");
        $(".modal-complete-request").show(); 
    });
    
    $(".modal-complete-request .btn-close-complete").on("click",function(){
        $("body").removeClass("overflow-hidden");
        $(".modal-complete-request").hide();
    });
    

});
</script>
